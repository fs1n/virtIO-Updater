<svg width="380" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="380" height="180" fill="url(#grad)" rx="5"/>
  <rect x="0" y="0" width="5" height="180" fill="#cc5500"/>
  
  <!-- Warning Icon -->
  <circle cx="30" cy="30" r="20" fill="#ffffff"/>
  <text x="30" y="40" font-family="Arial" font-size="28" fill="#ff6600" text-anchor="middle" font-weight="bold">⚠</text>
  
  <!-- Title -->
  <text x="60" y="36" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#ffffff">VirtIO Driver Update Available</text>
  
  <!-- Info Box -->
  <rect x="15" y="55" width="350" height="75" fill="rgba(255,255,255,0.15)" rx="4"/>
  
  <!-- Text Content -->
  <text x="25" y="75" font-family="Arial" font-size="13" fill="#ffffff" font-weight="bold">Current Version:</text>
  <text x="140" y="75" font-family="Courier New, monospace" font-size="13" fill="#ffffff">0.1.240</text>
  
  <text x="25" y="95" font-family="Arial" font-size="13" fill="#ffffff" font-weight="bold">Available Version:</text>
  <rect x="155" y="84" width="65" height="18" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="162" y="95" font-family="Courier New, monospace" font-size="13" fill="#ffffff" font-weight="bold">0.1.262</text>
  
  <text x="25" y="115" font-family="Arial" font-size="13" fill="#ffffff" font-weight="bold">Release Date:</text>
  <text x="140" y="115" font-family="Arial" font-size="13" fill="#ffffff">2026-01-15</text>
  
  <!-- Divider -->
  <line x1="15" y1="140" x2="365" y2="140" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Footer -->
  <text x="25" y="160" font-family="Arial" font-size="12" fill="#ffffff" font-style="italic">ℹ️ Update recommended during next maintenance window</text>
</svg>
